<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Meat</title>
</head>
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  height:300px;
}
</style>
<body>
    <nav th:replace="fragments/headerUser.html"></nav>


<div sec:authorize="isAuthenticated()">
		
		Signed In As: <span sec:authentication="name"></span>
		
	</div>
	
	<div class="container mt-5">
<div class="card bg-dark text-black">
  <img src="https://image.freepik.com/free-vector/butcher-diagram-animal-part-scheme-set-mutton-lamb-pork-duck-chicken-turkey-cow-rabbit-bull-meat-cuts-marked-body-piece-cooking-restaurant-grocery-store-market-retail-flat-vector_200075-229.jpg" class="card-img" alt="...">
  <div class="card-img-overlay">
    <h5 class="card-title">Meat</h5>
    <p class="card-text">Add our fresh meat anytime!</p>
    <p class="card-text">Members get 10%!</p>
  </div>
</div>
</div>
	
	
<div class="container mt-5">
<table class="table">
	<thead class="thead-dark">
 <tr>
   <th>Name</th>
   <th>Price</th>
   <th>Buy</th>
 </tr>
 </thead>
	 <tbody>
  <tr th:each="food : ${meat}">
  		<td th:text="${food.name}"></td>
        <td th:text="${food.price}"></td>
        <td><a href="" th:href="@{/cart/{id}(id=${food.id})}">Add To Cart</a></td>
        
  </tr>
 </tbody>
</table>
</div>
</body>
</html>
