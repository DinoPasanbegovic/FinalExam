<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Checkout</title>
</head>
<body>
    <nav th:replace="fragments/headerUser.html"></nav>


<div sec:authorize="isAuthenticated()">
		
		Signed In As: <span sec:authentication="name"></span>

	</div>
<div class="container mt-5">
<table class="table">
	<thead class="thead-dark">
	 <tr>
   <th>Name</th>
   <th>Price</th>
   <th>Quantity</th>
   <th>Total</th>
   <th>Member Savings</th>
   <th>Edit</th>
 </tr>
 </thead>
	 <tbody>
  <tr th:each="food : ${checkouts}">
  		<td th:text="${food.name}"></td>
        <td th:text="${food.price}"></td>
        <td style="display:none;" th:text="${food.type}"></td>
        <td th:text="${food.quantity}"></td>     
        <td th:text="${food.quantity * food.price}"></td>
        <td th:text="${food.quantity * food.price/100 * 10}"></td>
        <td><a href="" th:href="@{/cart/{id}(id=${food.id})}">Edit</a></td>  
  </tr>
</tbody>
</table>
</div>
</body>
</html>
